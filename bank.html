<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="container max-w-5xl mx-auto px-6">
        <section>
            <h1 class="my-16 text-4xl text-center font-semibold">Lets get some moneeyyy...!!!</h1>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 text-white font-medium">
                <div class="bg-green-500 p-8 rounded-lg">
                    <p class="text-2xl mb-2">Deposit</p>
                    <p class="text-4xl">$<span id="deposit-total">00</span></p>
                </div>
                <div class="bg-red-500 p-8 rounded-lg">
                    <p class="text-2xl mb-2">Withdraw</p>
                    <p class="text-4xl">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-blue-500 p-8 rounded-lg col-span-2 sm:col-span-1">
                    <p class="text-2xl mb-2">Balance</p>
                    <p class="text-4xl">$<span id="balance-total">1000</span></p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-12 text-white">
                <div class="bg-violet-400 px-12 py-8 rounded-xl">
                    <p class="text-3xl font-medium">Deposit here</p>
                    <input class="block w-4/5 text-black rounded p-1 my-6 focus:outline-none" type="number"
                        id="deposit-field" placeholder="$ Deposit Amount">
                    <button class="px-5 py-1 bg-violet-800 rounded font-bold hover:bg-violet-700"
                        id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-pink-400 px-12 py-8 rounded-xl">
                    <p class="text-3xl font-medium">Withdraw here</p>
                    <input class="block w-4/5 text-black rounded p-1 my-6 focus:outline-none" type="number"
                        id="withdraw-field" placeholder="$ Withdraw Amount">
                    <button class="px-5 py-1 bg-pink-800 rounded font-bold hover:bg-pink-700"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src=" tailwind.config.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
