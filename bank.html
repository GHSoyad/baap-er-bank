<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="container max-w-5xl mx-auto">
        <section>
            <h1 class="my-16 text-4xl text-center font-semibold">Lets get some moneeyyy...!!!</h1>
            <div class="grid grid-cols-3 gap-6 text-white font-medium">
                <div class="bg-green-500 p-8 rounded-lg">
                    <p class="text-2xl mb-2">Deposit</p>
                    <p class="text-4xl">$00</p>
                </div>
                <div class="bg-red-500 p-8 rounded-lg">
                    <p class="text-2xl mb-2">Withdraw</p>
                    <p class="text-4xl">$00</p>
                </div>
                <div class="bg-pink-500 p-8 rounded-lg">
                    <p class="text-2xl mb-2">Balance</p>
                    <p class="text-4xl">$00</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6 mt-12 text-white">
                <div class="bg-violet-500 px-12 py-8 rounded-xl">
                    <p class="text-3xl">Deposit here</p>
                    <input class="block text-black rounded p-1 my-6 focus:outline-none" type="number" id="deposit">
                    <button class="px-5 py-1 bg-green-700 rounded font-bold hover:bg-green-600">Deposit</button>
                </div>
                <div class=" bg-sky-500 px-12 py-8 rounded-xl">
                    <p class="text-3xl">Withdraw here</p>
                    <input class="block text-black rounded p-1 my-6 focus:outline-none" type="number" id="deposit">
                    <button class="px-5 py-1 bg-green-700 rounded font-bold hover:bg-green-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src=" tailwind.config.js"></script>
</body>

</html>
